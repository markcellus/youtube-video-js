<html>
<head>
    <title>Youtube video events</title>
</head>
<style>
    /* Hide the video tag since its just a placeholder */
    video {display: none}
</style>
<body>
<p>Feel free to interact with the video below. Playing, pausing and ending it will update the text below:</p>
<p><strong>State:</strong> <span class="video-state"></span></p>
<video width="640" height="360" id="my-video">
    <source type="video/youtube" src="https://www.youtube.com/watch?v=k9EyPfc0FXc" />
</video>
<script src="../dist/youtube-video.js"></script>
<script>
    var videoEl = document.getElementById("my-video");
    var player = new YoutubeVideo({
        el: videoEl
    });
    var stateText = document.body.getElementsByClassName('video-state')[0];

    // add event listeners
    videoEl.addEventListener('playing', function () {
        stateText.textContent = 'playing';
    });
    videoEl.addEventListener('ended', function () {
        stateText.textContent = 'finished';
    });

    videoEl.addEventListener('pause', function () {
        stateText.textContent = 'paused';
    });

    player.load().then(function () {
        return player.play();
    })

</script>
</body>
</html>
